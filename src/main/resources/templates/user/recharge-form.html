<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{main-layout}">

<div layout:fragment="page-content">
    <div class="bg-danger">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header"> Recharge </div>
                <div class="card-body">
                    <form th:action="@{/user/wallet/recharge}" method="post">
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="number" min="0" step="0.01" id="inputAmount"
                                       name="rechargeAmount"
                                       class="form-control"
                                       placeholder="Amount"
                                       required="required" autofocus="autofocus">
                                <label for="inputAmount">Amount</label>
                            </div>
                            <button class="btn btn-dark btn-block" type="submit"> Recharge</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</html>
